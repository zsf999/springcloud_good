<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style type="text/css">
        .myrow {
            margin-bottom: 10px
        }
    </style>
</head>
<body>
<form id="userFrom">
    <input type="text" name="goodId" id="goodId">
    <div class="row myrow">
        <div class="col-md-3">
            <label for="goodName">商品名字</label>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" id="goodName" name="goodName">


        </div>

    </div>
    <div class="row myrow">
        <div class="col-md-2">
            <label for="goodprice">商品价格</label>
        </div>
        <div class="col-md-4">

            <input type="text" class="form-control" id="goodprice" name="goodprice">


        </div>

        <div class="col-md-2">
            <label for="goodTypeId">商品类型</label>
        </div>
        <div class="col-md-4">

            <select id="goodTypeId" name="goodTypeId" class="form-control">

            </select>

        </div>

    </div>
    <div class="row myrow">

        <div class="col-md-2">
            <label for="goodBrandId">品牌</label>
        </div>
        <div class="col-md-4">

            <select id="goodBrandId" name="goodBrandId" class="form-control">

            </select>

        </div>

    </div>


</form>
</body>
</html>
